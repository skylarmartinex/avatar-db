[build]
  # Base directory for the Next.js app
  base = "ui"
  
  # Build command
  command = "npm run build"
  
  # Publish directory (handled by Next.js plugin)
  publish = ".next"

[build.environment]
  # Node version
  NODE_VERSION = "20"
  
  # Set production mode for read-only UI
  NODE_ENV = "production"

# Redirect rules (optional - for cleaner URLs)
[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200

# Headers for security (optional but recommended)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"
